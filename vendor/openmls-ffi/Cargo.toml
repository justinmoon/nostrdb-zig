[package]
name = "openmls-ffi"
version = "0.0.1"
edition = "2021"

[lib]
name = "openmls_ffi"
crate-type = ["cdylib", "staticlib"]

[dependencies]
openmls = { path = "../../checkouts/openmls/openmls", version = "0.7.0" }
openmls_rust_crypto = { path = "../../checkouts/openmls/openmls_rust_crypto", version = "0.4.0" }
openmls_traits = { path = "../../checkouts/openmls/traits", version = "0.4.0" }
openmls_basic_credential = { path = "../../checkouts/openmls/basic_credential", version = "0.4.0" }
openmls_memory_storage = { path = "../../checkouts/openmls/memory_storage", version = "0.4.0" }
thiserror = "1"

[build-dependencies]
cbindgen = "0.26"

[dev-dependencies]
serial_test = "3"
